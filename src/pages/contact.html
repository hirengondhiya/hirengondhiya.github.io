    <script integrity="sha384-Iyyi55cO9ZryiX5ocbXmGLrBzF9SbDjPwruQYtdMupcgCmicLePG8qgXacdnTz0q" src="/src/js/app.js"></script>
    <link integrity="" rel="stylesheet" href="/src/styles/styles.css" />
  </head>

  <body class="contact-page">
    <header class="header">
      <div class="header-top">
        <a class="title" href="/index.html">Hiren Gondhiya</a>

        <a
          id="show-menu"
          class="menu-button visible"
          onclick="javascript:MenuClick()"
          href="#"
          ><img class="icon" src="/src/assets/menu-icon.svg" alt="bars icon"
        /></a>

        <a
          id="close-menu"
          class="menu-button"
          onclick="javascript:MenuClick()"
          href="#"
          ><img class="icon" src="/src/assets/close-icon.svg" alt="close icon"
        /></a>
      </div>

      <nav class="nav">
        <ul>
          <li><a class="nav-link" href="/index.html">Home</a></li>
          <li>
            <a class="nav-link" href="/src/pages/about.html">About</a>
          </li>
          <li>
            <a class="nav-link" href="/src/pages/projects.html">Projects</a>
          </li>
          <li><a class="nav-link" href="/src/pages/blogs.html">Blogs</a></li>
          <li>
            <a class="nav-link active" href="/src/pages/contact.html">Contact</a>
          </li>
        </ul>
      </nav>
    </header>
    <section class="content">
      <section class="title">
        <h1 class="title-text">Contact</h1>
      </section>
      <section class="social">
        <p class="social-text">I can be found on following social media sites</p>
        <ul class="social-media">
          <li>
            <a href="https://www.linkedin.com/in/hirengondhiya/" target="_blank"
              >
              <img
                class="icon"
                src="/src/assets/linkedin-icon.svg"
                alt="linkedin-icon"
            /></a>
          </li>
          <li>
            <a href="https://twitter.com/hirengondhiya" target="_blank"
              ><img
                class="icon"
                src="/src/assets/twitter-icon.svg"
                alt="twitter-icon"
            /></a>
          </li>
          <li>
            <a href="https://github.com/hirengondhiya" target="_blank"
              ><img
                class="icon"
                src="/src/assets/github-icon.svg"
                alt="github-icon"
            /></a>
          </li>
          <li>
            <a href="https://stackoverflow.com/users/5299312/hiren-gondhiya" target="_blank"
              ><img
                class="icon"
                src="/src/assets/stackoverflow-icon.svg"
                alt="stackoverflow-icon"
            /></a>
          </li>
        </ul>
      </section>
      <section class="contact">
        <p class="contact-text">
          or leave your details below and I will contact you as soon as I can
        </p>
        <form class="contact-form" action="https://formspree.io/xgeovroy" method="POST">
          <input type="hidden" name="_next" value="https://hirengondhiya.github.io"/>
          <input type="text" name="name" placeholder="Name" required>
          <input type="number" name="mobile" placeholder="Mobile Number" required>
          <input type="email" name="_replyto" placeholder="Email Address" required>
          <textarea name="message" placeholder="Message" required></textarea>
          <input type="submit" value="Submit">
        </form>
      </section>
    </section>
  </body>
